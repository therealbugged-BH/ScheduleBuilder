<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Frog Log</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Top box: title and image -->
      <div class="top-box">
        <h1 class="title">Welcome to Schedule Builder</h1>
        <img src="FrogLogLogo.png" />
      </div>
  
      <!-- Bottom boxes container -->
      <div class="bottom-boxes">
        <!-- Left box -->
        <div class="box left-box">
          <label for="taskInput">
              Enter task and time (in minutes): Ex: chem hw, 80
          </label>
          <input type="text" id="taskInput" />
          <button id="addTaskButton">Add Task</button>
        </div>
  
        <!-- Middle and right boxes are currently empty -->
        <div class="box middle-box">
          <h3>Tasks (Drag to Reorder)</h3>
          <ul id="displayArea" class="task-list" style="margin-top: 20px;"></ul>

          <!-- You can add more content here later -->
        </div>
        <div class="box right-box">
          <!-- You can add more content here later -->
        </div>
      </div>
    </div>
  
    <script src="script.js"></script>
  </body>
</html>
