<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Frog Log</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Top box: title and image -->
      <div class="top-box">
        <h1 class="title">Welcome to Schedule Builder</h1>
        <img src="FrogLogLogo.png" />
      </div>
  
      <!-- Bottom boxes container -->
      <div class="bottom-boxes">
        <!-- Left box: everything else goes here -->
        <div class="box left-box">
          <label for="name">
            Enter task and time (in minutes) 
            needed separated by a comma. Ex: chem hw, 80
          </label>
          <input type="text" id="taskInput" name="taskInput" />
          <button id="clicker">Add task</button>

          <label for="name">
            Enter task and time slot. Ex: chem hw, 8:00am - 9:00am
          </label>
          <input type="text" id="taskInput" name="taskInput" />
          <button id="clicker">Add task</button>

          <!-- <button onclick="displayText()">ShowText</button>" -->

        </div>
  
        <!-- Middle and right boxes are currently empty -->
        <div class="box middle-box">
          <div id="displayArea" style="margin-top: 20px; font-weight: bold; "></div>
          <!-- You can add more content here later -->
        </div>
        <div class="box right-box">
          <!-- You can add more content here later -->
        </div>
      </div>
    </div>
  
    <script src="script.js"></script>
  </body>
</html>
